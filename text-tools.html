<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Tools - All-in-One Tools</title>
    <meta name="description" content="Collection of free online text tools including word counter, character counter, case converter, and more.">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <div id="header-container"></div>

    <main class="container py-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">Text Tools</h1>
                <p class="text-center mb-4">Free online tools for text processing and analysis</p>
            </div>
        </div>

        <div class="row" id="toolsGrid">
            <!-- Tools will be loaded dynamically -->
        </div>
    </main>

    <!-- Footer will be loaded dynamically -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../assets/js/main.js"></script>
    <script>
        // Filter tools to show only text tools
        document.addEventListener('DOMContentLoaded', () => {
            const toolsGrid = document.getElementById('toolsGrid');
            let html = '';

            // Get only text tools
            const textTools = toolsData['text-tools'];
            
            textTools.forEach(tool => {
                html += `
                    <div class="col-md-4 col-lg-3 mb-4">
                        <div class="card h-100 tool-card">
                            <div class="card-body text-center">
                                <div class="tool-icon mb-3">
                                    <i class="fas ${tool.icon} fa-3x"></i>
                                </div>
                                <h5 class="card-title">${tool.name}</h5>
                                <a href="../${tool.link}" class="btn btn-primary">Use Tool</a>
                            </div>
                        </div>
                    </div>
                `;
            });

            toolsGrid.innerHTML = html;
        });
    </script>
</body>
</html>
