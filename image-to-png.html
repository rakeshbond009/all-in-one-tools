<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PNG Converter - All-in-One Tools</title>
    <meta name="description" content="Free online image to PNG converter. Convert any image format to PNG instantly.">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <div id="header-container"></div>

    <main class="container py-4">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Image to PNG Converter</h1>
                        
                        <!-- Upload Section -->
                        <div class="upload-section mb-4">
                            <div class="upload-area" id="uploadArea">
                                <div class="upload-content">
                                    <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i>
                                    <h3>Drag & Drop Image Here</h3>
                                    <p>or</p>
                                    <button class="btn btn-primary" id="selectFileBtn">Select File</button>
                                    <input type="file" id="fileInput" accept="image/*" class="d-none">
                                </div>
                            </div>
                        </div>

                        <!-- Preview Section -->
                        <div class="preview-section mb-4 d-none" id="previewSection">
                            <div class="row">
                                <div class="col-md-6">
                                    <h4>Original Image</h4>
                                    <div class="image-preview">
                                        <img id="originalPreview" class="img-fluid">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <h4>PNG Preview</h4>
                                    <div class="image-preview">
                                        <img id="pngPreview" class="img-fluid">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Options Section -->
                        <div class="options-section mb-4 d-none" id="optionsSection">
                            <h4>Conversion Options</h4>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="quality" class="form-label">Quality</label>
                                    <input type="range" class="form-range" id="quality" min="1" max="100" value="100">
                                    <div class="d-flex justify-content-between">
                                        <span>Low</span>
                                        <span id="qualityValue">100%</span>
                                        <span>High</span>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="resize" class="form-label">Resize</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="width" placeholder="Width">
                                        <span class="input-group-text">x</span>
                                        <input type="number" class="form-control" id="height" placeholder="Height">
                                        <button class="btn btn-outline-secondary" type="button" id="lockAspectRatio">
                                            <i class="fas fa-lock"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="action-buttons text-center d-none" id="actionButtons">
                            <button id="convertBtn" class="btn btn-primary me-2">
                                <i class="fas fa-sync-alt me-2"></i>Convert to PNG
                            </button>
                            <button id="downloadBtn" class="btn btn-success me-2">
                                <i class="fas fa-download me-2"></i>Download PNG
                            </button>
                            <button id="clearBtn" class="btn btn-danger">
                                <i class="fas fa-trash me-2"></i>Clear
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer will be loaded dynamically -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/image-to-png.js"></script>
</body>
</html>
