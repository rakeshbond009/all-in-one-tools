<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Tag Generator - All-in-One Tools</title>
    <meta name="description" content="Free online meta tag generator. Generate SEO-friendly meta tags for your website.">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <div id="header-container"></div>

    <main class="container py-4">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Meta Tag Generator</h1>
                        
                        <!-- Form Section -->
                        <div class="form-section mb-4">
                            <form id="metaTagForm">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="title" class="form-label">Page Title</label>
                                        <input type="text" class="form-control" id="title" placeholder="Enter page title">
                                        <div class="form-text">Recommended: 50-60 characters</div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="description" class="form-label">Meta Description</label>
                                        <textarea class="form-control" id="description" rows="2" placeholder="Enter meta description"></textarea>
                                        <div class="form-text">Recommended: 150-160 characters</div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="keywords" class="form-label">Keywords</label>
                                        <input type="text" class="form-control" id="keywords" placeholder="Enter keywords (comma-separated)">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="author" class="form-label">Author</label>
                                        <input type="text" class="form-control" id="author" placeholder="Enter author name">
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="robots" class="form-label">Robots Meta Tag</label>
                                        <select class="form-select" id="robots">
                                            <option value="index, follow">index, follow</option>
                                            <option value="noindex, follow">noindex, follow</option>
                                            <option value="index, nofollow">index, nofollow</option>
                                            <option value="noindex, nofollow">noindex, nofollow</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="viewport" class="form-label">Viewport</label>
                                        <input type="text" class="form-control" id="viewport" value="width=device-width, initial-scale=1.0" readonly>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="charset" class="form-label">Charset</label>
                                        <input type="text" class="form-control" id="charset" value="UTF-8" readonly>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="language" class="form-label">Language</label>
                                        <input type="text" class="form-control" id="language" value="en" readonly>
                                    </div>
                                </div>
                                
                                <div class="text-center mt-4">
                                    <button type="submit" class="btn btn-primary me-2">
                                        <i class="fas fa-code me-2"></i>Generate Meta Tags
                                    </button>
                                    <button type="button" class="btn btn-secondary" id="clearBtn">
                                        <i class="fas fa-trash me-2"></i>Clear Form
                                    </button>
                                </div>
                            </form>
                        </div>

                        <!-- Results Section -->
                        <div class="results-section d-none" id="resultsSection">
                            <h4 class="mb-3">Generated Meta Tags</h4>
                            <div class="code-container">
                                <pre id="generatedCode" class="bg-light p-3 rounded"></pre>
                            </div>
                            <div class="text-center mt-3">
                                <button id="copyBtn" class="btn btn-success">
                                    <i class="fas fa-copy me-2"></i>Copy to Clipboard
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer will be loaded dynamically -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/meta-tag-generator.js"></script>
</body>
</html>
